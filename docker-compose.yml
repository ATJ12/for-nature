version: "3.9"

services:
  ecosort:
    build:
      context: .
      dockerfile: Dockerfile
    # env vars injected at runtime â€” .env is NEVER inside the image
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:3000"
    restart: unless-stopped
    # read-only filesystem + drop all Linux capabilities for extra hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE   # needed to listen on port < 1024 if PORT is changed
